{% extends "base.html" %}

{% block title %}ApolloCare Hospital - Patient Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Patient Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('patient_login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        
                        <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('patient_register') }}">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
