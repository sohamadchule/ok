{% extends "base.html" %}

{% block title %}Staff Login - ApolloCare Hospital{% endblock %}

{% block styles %}
<style>
    .login-container {
        max-width: 450px;
        margin: 50px auto;
    }
    .card {
        border: none;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background-color: #0056b3;
        color: white;
        text-align: center;
        padding: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .btn-login {
        background-color: #0056b3;
        border-color: #0056b3;
        padding: 10px;
    }
    .register-link {
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card">
        <div class="card-header">
            <h3>Staff Login</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('staff_login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="register-link">
        <p>Don't have an account? <a href="{{ url_for('staff_register') }}">Register Here</a></p>
    </div>
</div>
{% endblock %}
