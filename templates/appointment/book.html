        </div>
        
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="symptoms" class="form-label">Symptoms</label>
            <textarea class="form-control" id="symptoms" name="symptoms" rows="3" required></textarea>
        </div>

<div class="mb-3">
    <label for="department" class="form-label">Specialization</label>
    <select class="form-select" id="department" name="department_id" required>
        <option value="">Select departments</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Endocrinology">Endocrinology</option>
        <option value="Gastroenterology">Gastroenterology</option>
        <option value="Neurology">Neurology</option>
        <option value="Oncology">Oncology</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Psychiatry">Psychiatry</option>
        <option value="Radiology">Radiology</option>
        <option value="Urology">Urology</option>
        {% for department in departments %}
            <option value="{{ department.id }}">{{ department.name }}</option>
        {% endfor %}
    </select>
</div>

<div class="mb-3">
    <label for="doctor" class="form-label">Doctor</label>
    <select class="form-select" id="doctor" name="doctor_id">
        <option value="">Select Doctor</option>
        {% for doctor in doctors %}
            <option value="{{ doctor.id }}">{{ doctor.name }}</option>
        {% endfor %}
    </select>
</div>

        
        <div class="mb-3">
            <label for="appointment_date" class="form-label">Appointment Date</label>
            <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
</div>

{% block scripts %}
<script>
    document.getElementById('department').addEventListener('change', function() {
        const department = this.value;
        const doctorSelect = document.getElementById('doctor');
        
        // Clear current options
        doctorSelect.innerHTML = '<option value="">Select Doctor</option>';
        
        if (department) {
            // Fetch doctors for the selected department
            fetch(`/doctors/by-department/${department}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(doctor => {
                        const option = document.createElement('option');
                        option.value = doctor.id;
                        option.textContent = doctor.name;
                        doctorSelect.appendChild(option);
                    });
                });
        }
    });
</script>
